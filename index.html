<!DOCTYPE html>

<!-- Trivia! My first web application, made by Marcos Dayan -->

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script src="lab8.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    Which river is the longest in the world?
                </h3>
                <div id="buttons">
                    <button id="b1">Amazon</button>
                    <button id="b2">Mississippi</button>
                    <button id="b3">Nile</button>
                    <button id="b4">Yangtze</button>
                </div>
                <p id="verify1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    How many bones are there in the adult human body?
                </h3>
                <form>
                    <input autocomplete="off" autofocus id="q2" type="text">
                    <button type="submit">Check Answer</button>
                </form>
                <p id="verify2"></p>
            </div>
        </div>
    </body>

</html>
